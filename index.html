<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios API Example</title>
  </head>
  <body>
    <h1>Axios API Example</h1>
    <button id="fetchBtn">Get Message</button>
    <p id="name"></p> <br>
    <p id="age"></p>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const button = document.getElementById("fetchBtn");
      const messageEl = document.getElementById("name");
      const ageEl = document.getElementById("age");

      button.addEventListener("click", () => {
        axios
          .get("http://localhost:5001/movies/hello") // Your backend URL
          .then((response) => {
            messageEl.textContent = response.data.name; // Axios stores data in response.data
            ageEl.textContent = response.data.age;
          })
          .catch((error) => {
            messageEl.textContent = "Error: " + error.message;
            console.error(error);
          });
      });
    </script>
  </body>
</html>
